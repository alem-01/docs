<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
    <title>Document</title>
</head>

<body>
    <article id="main" class="markdown-body"></article>
</body>

<script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
<script>
    class Main {
        constructor() {
            this.converter = new showdown.Converter()
            this.main = document.getElementById("main")

            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = Object.fromEntries(urlSearchParams.entries());
            this.page = params.page
        }

        convert(markdown) {
            return this.converter.makeHtml(markdown)
        }

        getUrl() {
            const url = `/${this.page.toUpperCase()}.md`
            return url
        }

        async run() {
            const r = await fetch(this.getUrl())
            const d = await r.text()
            this.main.innerHTML = this.convert(d)

            const c = document.querySelector("#main h1")
            if (!!c) {
                document.title = c.innerText
            }
        }
    }
    const m = new Main()
    m.run()
</script>

</html>
